[tox]
envlist = py{36, 37, 38, 39, 310}-{linux, macos, windows}
isolated_build = true
toxworkdir = /tmp/.tox
requires=
  tox-conda
  tox-gh-actions

[testenv]
platform =
  macos: darwin
  linux: linux
  windows: win32

deps =
  .[test]

passenv =
  CI
  GITHUB_ACTIONS
  JAVA_HOME

setenv =
  PYTHONPATH={toxinidir}

commands =
  python -m pytest -p no:faulthandler --color=yes

[gh-actions]
python =
  3.6 = py36
  3.7 = py37
  3.8 = py38
  3.9 = py39
  3.10 = py310

[gh-actions:env]
PLATFORM =
  ubuntu-latest: linux
  macos-latest: macos
  windows-latest: windows